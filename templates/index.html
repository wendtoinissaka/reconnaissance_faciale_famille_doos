<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance Faciale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
    <h2 class="text-center">Reconnaissance Faciale</h2>

    <!-- Formulaire de téléchargement de fichier -->
    <div class="form-group">
        <label for="file-input" class="form-label">Choisir une photo :</label>
        <input type="file" class="form-control" id="file-input" accept="image/*">
        <div id="image-status"></div>
    </div>

    <!-- Aperçu de l'image choisie -->
    <img id="image-preview" alt="Aperçu de l'image" class="img-fluid rounded" />

    <!-- Loader -->
    <div id="loader" class="hidden"></div>

    <!-- Bouton pour tester la reconnaissance faciale -->
    <div class="button-container">
        <button id="test-button" class="btn btn-primary mt-3" style="width: 48%;" disabled>Tester</button>
    </div>

    <!-- Résultat de la reconnaissance -->
    <div id="result"></div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
